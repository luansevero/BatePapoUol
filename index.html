<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <main class="entrance active">
        <img src="imagens/logo 2.png">
        <input class="write-name" type="text" placeholder="Digite seu nome">
        <div class="button-login" onclick="login()">
                <p>Entrar</p>
        </div>
    </main>
    <nav class="topbar">
        <div class="topbar-container">
            <img src="imagens/logo 1.png">
            <ion-icon class="profile" name="people" onclick="menu()"></ion-icon>
        </div>
    </nav>
    <aside class="mainsidebar" onclick="closeMenu(this)">
        <div class="sidebar">
            <section class="participants">
                <h1>Escolha um contato para enviar mensagem:</h1>
                <div class="users selected" onclick="msgFor(this)">
                    <div class="users-container">
                        <ion-icon class="iconPerson" name="people"></ion-icon>
                        <p>Todos</p>
                    </div>
                    <ion-icon class="checkmark selected" name="checkmark-sharp"></ion-icon>
                </div>

            </section>
            <section  class="visibility">
                <h1>Escolha a visibilidade:</h1>
                <div class="visibilityType selected" data-identifier="visibility" onclick="msgFor(this)">
                    <div class="visibilityType-container">
                        <ion-icon class="iconLock" name="lock-open"></ion-icon>
                        <p>Público</p>
                    </div>
                    <ion-icon class="checkmark selected" name="checkmark-sharp"></ion-icon>
                </div>
                <div class="visibilityType" data-identifier="visibility" onclick="msgFor(this)">
                    <div class="visibilityType-container">
                        <ion-icon class="iconLock" name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon class="checkmark" name="checkmark-sharp"></ion-icon>
                </div>
            </section>
        </div>
    </aside>

    <main class="chat">
    </main>

    <footer class="bottombar">
        <div class="bottombar-container">
            <div class="bottomtext">
                <input class="write-msg" placeholder="Escreva aqui...">
                <p class="sendTo">Enviando para <span>Todos</span> <span>(Público)</span></p>
            </div>
            <ion-icon class="send-msg" name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
