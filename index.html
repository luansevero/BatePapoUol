<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <!--Tela de Login - Bônus-->
    <main class="body active">
        <div class="logo-container"><img src="imagens/logo 2.png" alt="Uol-Logo" class="logo"></div>
        <div class="registration active">
            <input type="text" class="username" placeholder="Digite seu nome">
            <div class="login-btn" onclick="register(this)">
                <span>Entrar</span>
            </div>
        </div>
        <div class="loading">
            <img src="imagens/load.gif" alt="loading" class="loading-gif">
            <span>Entrando</span>
        </div>
    </main>
    <!--Fim da Tela de Login - Bônus-->
    <!--Header-->
    <header class="top-bar">
        <div class="top-bar-container">
            <img src="imagens/logo 1.png" alt="Uol-Logo">
            <ion-icon class="profile" name="people" onclick="openSideBar()"></ion-icon>
        </div>
    </header>
    <!--Fim do Header-->
    <!--Main Body - Chat-->
    <main class="chat-body">
        <ul class="chat">
        </ul>
    </main>
    <!--Fim do Main Body - Chat-->
    <!--Top-Bar > SideBar Bônus-->
    <aside class="side-bar" onclick="closeSideBar(this)">
        <div class="side-bar-container">
            <section class="participants-logged">
                <h1>Escolha um contato para enviar mensagem:</h1>
                <div class="participants-logged-container">
                    <div class="contact selected" onclick="msgFor(this)">
                        <div class="contact-container">
                            <ion-icon class="iconPerson" name="people"></ion-icon>
                            <p class="contact-name">Todos</p>
                        </div>
                        <ion-icon class="checkmark selected" name="checkmark-sharp"></ion-icon>
                    </div>
                    <div class="contact-list">
                    </div>
                </div>
                <ul class="participants-list">
                </ul>
            </section>
            <section class="msg-visibility">
                <h1>Escolha a visibilidade</h1>
                <div class="type-of-visibility selected" data-identifier="visibility" onclick="msgFor(this)">
                    <div class="type-of-visibility-container">
                        <ion-icon class="iconLock" name="lock-open"></ion-icon>
                        <p>Público</p>
                    </div>
                    <ion-icon class="checkmark selected" name="checkmark-sharp"></ion-icon>
                </div>
                <div class="type-of-visibility" data-identifier="visibility" onclick="msgFor(this)">
                    <div class="type-of-visibility-container">
                        <ion-icon class="iconLock" name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon class="checkmark" name="checkmark-sharp"></ion-icon>
                </div>
            </section>
        </div>
    </aside>
    <!--Top-Bar > SideBar Bônus-->
    <!--Footer -  BottomBar-->
    <footer class="bottom-bar">
        <div class="bottom-bar-container">
            <div class="bottom-texts">
                <input class="text" type="text" placeholder="Escreva aqui...">
                <p class="sendTo">Enviando para <span>Todos</span> <span>(público)</span></p>
            </div>
            <ion-icon class="btn-send-msg" name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </div>
    </footer>
    <!--Footer -  BottomBar-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
