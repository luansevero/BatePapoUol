<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <header class="topbar">
        <div class="topbar-container">
            <img src="imagens/logo 1.png">
            <ion-icon class="profile" name="people" onclick="menu()"></ion-icon>
        </div>
    </header>

    <main class="chat">
        <!--Vai ser criado pelo JS, no momento aqui no html para ter vizualição de como vai ficar-->
        <div class="mensagens inOut">
            <div class="msg">
                <p><time>(09:21:45)</time>  <strong>João</strong>  entra na sala...</p>
            </div>
        </div>
        <div class="mensagens forall">
            <div class="msg">
                <p><time>(09:22:28)</time>  <strong>João</strong> para Todos:  Bom dia</p>
            </div>
        </div>
        <div class="mensagens forall">
            <div class="msg">
                <p><time>(09:22:38)</time>  <strong>Maria</strong> para <strong>João</strong>:  Oi João :)</p>
            </div>
        </div>
        <div class="mensagens private">
            <div class="msg">
                <p><time>(09:22:48)</time> <strong>João</strong> reservadamente para <strong>Maria</strong>:  Oi gatinha quer tc?</p>
            </div>
        </div>
        <div class="mensagens inOut">
            <div class="msg">
                <p><time>(09:22:58)</time> <strong>Maria</strong>  sai da sala...</p>
            </div>
        </div>
    </main>

    <footer class="bottombar">
        <div class="bottombar-container">
            <input placeholder="Escreva aqui...">
            <ion-icon class="send-msg" name="paper-plane-outline"></ion-icon>
        </div>
    </footer>


    
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
